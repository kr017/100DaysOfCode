<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />

    <title>Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- <h1>Hello World</h1> -->
    <div class="slider-container">
        <div class="left-slide">
            <div id="div1" style="background: linear-gradient(to right, #f83600,#f00754);" >
            <h1>Welcome Back!</h1>
            <p>Please login with you credentials</p>
            <button class="btn-primary" id="signInTitle">SIGN IN</button>
            </div>

            <div id="div2" >
            <h1>Sign in</h1>
            <span>
                <ul class="social-links">
            
                    <li class="list-non-bullet list-item-inline">
                        <a href="https://github.com/kr017" class="link"><i class="fab fa-github"></i> </a> 
                    </li>
                    
                    <li class="list-non-bullet list-item-inline">
                        <a href="https://twitter.com/KiranMate__" class="link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="list-non-bullet list-item-inline">
                        <a href="https://www.linkedin.com/in/kiran-mate-a2a251154/" class="link"> <i class="fab fa-linkedin"></i> </a>
                     </li>
                
                </ul>
            </span>
            <p>or use your account</p>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
            <a href="">Forgot password ?</a>
            <button class="btn-primary"> SIGN IN</button>
            
            
            </div>

        </div>

        <div class="right-slide">
            <div id="div3" style="background-color:white;height: 100vh;">
            <h1>Create Account</h1>
            <span>
                <ul class="social-links">
            
                    <li class=" list-item-inline">
                        <a href="https://github.com/kr017"><i class="fab fa-github"></i> </a> 
                    </li>
                    
                    <li class="list-item-inline">
                        <a href="https://twitter.com/KiranMate__" ><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="list-item-inline">
                        <a href="https://www.linkedin.com/in/kiran-mate-a2a251154/" > <i class="fab fa-linkedin"></i> </a>
                     </li>
                
                </ul>
            </span>
            <p>or use email for registration</p>
            <input type="text" name="" id="" placeholder="Name">
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
            <button class="btn-primary"> SIGN UP</button>
            </div>

            <div id="div4" style="background: linear-gradient(to right, #f83600,#f00754);" >
                <h1>Hello Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="btn-primary" id="signUpTitle">SIGN UP</button>
            </div>
            
        </div>

        <!-- <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i> 
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i> 
            </button>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
